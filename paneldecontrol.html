<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Carrito de Compra</h1>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Inicio</a></li>
                <li>Productos</li>
                <li>Contacto</li>
                <li>
                    <img src="iconocarrito.svg" >
                    <p id="totalproducto">0</p>
                </li>
                <li><a href="login.html">Ingresar</a></li>
            </ul>
        </nav>
    </header>
    <main id="boxproductos">
        <div>
            Panel de Control
            <label for="">Nombre del Producto:</label>
            <input type="text" id="nombreProducto" name="nombreProducto">
            <label for="">Precio del Producto:</label>
            <input type="number" id="precioProducto" name="precioProducto">
            <label for="">Descripción del Producto:</label>
            <textarea id="descripcionProducto" name="descripcionProducto"></textarea>
            <label for="">Stock:</label>
            <input type="number" id="stockProducto" name="stockProducto">
            <label for="">Imagen:</label>
            <input type="file" id="imagenProducto" name="imagenProducto">
            <button id="btnAgregarProducto">Agregar Producto</button>
        </div>
    </main>
    <footer>
        <h3>Carrito de Compra</h3>
        <p>Dirección: Av. Siempre vida 34</p>
        <p>Teléfono: 0539454545</p>
    </footer>

    <script type="module" src="javascript.js"></script>
</body>
</html>
